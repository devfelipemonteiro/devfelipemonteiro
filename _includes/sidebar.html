<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">

    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">home</a>
    <a class="sidebar-nav-item" href="{{ site.about }}">about</a>
    <a class="sidebar-nav-item" href="{{ site.blog }}">blog (pt-br)</a>
    <a class="sidebar-nav-item" href="{{ site.background }}">academic background</a>
    <a class="sidebar-nav-item" href="{{ site.activities }}">professional activities</a>
    <a class="sidebar-nav-item" href="{{ site.projects }}">projects</a>
    <a class="sidebar-nav-item" href="{{ site.courses }}">courses (pt-br)</a>
    <a class="sidebar-nav-item" href="{{ site.opinion }}">legal opinion (pt-br)</a>
    <a class="sidebar-nav-item" href="{{ site.media }}">media (pt-br)</a>

  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. Felipe Monteiro.<br> All rights reserved. This site is published with <a href="http://jekyllrb.com" target="_blank">Jekyll</a> using a theme adapted from <a href="http://getpoole.com/" target="_blank">Poole</a>.
    </p>
  </div>
</div>
